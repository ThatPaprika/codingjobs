<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Insert a movie</h2>

    <div id="result">...</div>

    <form method="post">
        <input type="text" name="title" placeholder="Title"><br>
        <input type="number" name="views" placeholder="Views"><br>
        <input type="number" name="director_id" placeholder="Director ID"><br>
        <input type="text" name="poster" placeholder="Poster"><br>
        <input type="submit" value="Insert movie">
    </form>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $('form').submit(function (e) {
            console.log('yo');
            // 'Stop' the form
            e.preventDefault();

            // Ajax call : ask a php file for something
            $.ajax({
                method: 'post',
                url: 'insert-movie.php',
                data: $('form').serialize()
            })
                .done(function (result) {
                    // If AJAX Call worked
                    //console.log(result);
                    $('#result').html(result);
                })
                .fail(function (result) {
                    // Fail means : file not found, 500 errors.
                    // Fail doesnt mean : syntax error in PHP
                    console.log('AJAX FAILED.');
                })
        });
    </script>
</body>

</html>
